function d3scatter(){
  var margin = {top: 20, right: 10, bottom: 30, left: 10},
    width = 600 - margin.left - margin.right,
    height = 100 - margin.top - margin.bottom;
  
// add the graph canvas to the body of the webpage
var svg = d3.select("#chart").select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
// add the tooltip area to the webpage
var tooltip = d3.select("#chart").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);	

d3.json("jobproject_tocharts.json", function(error, data) {

// setup x 
var xValue = function(d) { return d.end;}, // data -> value
    xScale = d3.scaleBand().domain(data.map(function(entry){return entry.end;})).range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale))
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      //.text("Calories");


  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
	  .attr("cy", 1)
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["user"])
               .style("left", (d3.event.pageX - 10) + "px")
               .style("top", (d3.event.pageY - 50) + "px");
			   
		  $('#breafing').html("<div id='addedinfo'><p>this would be an html with the data of the person "+d['user']+"</p></div>")
      })
      .on("mouseout", function(d) {
          $('#addedinfo').remove();
		  tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
});

}

d3scatter();
